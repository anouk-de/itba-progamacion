<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario de Contacto</title>
</head>
<body>

    <a href="./notas.html">Volver hacia atrás</a>
    <h2> Formulario de Contacto</h2>

    <form action="">
        Nombre
        <input type="text"
        placeholder="Ingrese su nombre"> <br>
        Contraseña
        <input type="password" placeholder="Ingrese su contraseña"><br>
        Nivel de satisfaccion
        <input type="range" min="1" max="10" ><br>
        Email
        <input type="email" placeholder="Ingrese su mail"> <br>
        Booleano
        <input type="radio"> Sí
        <input type="radio"> No
        Cantidad de entradas
        <input type="number" id="quantity" min="0" max="10" step="1" value="20">
        <br> <br>
        <input type="button" value="Enviar">


    </form>


</body>
</html>
