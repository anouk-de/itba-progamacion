function calculadora (numero1, numero2, operacion) {
    if (operacion === "+") {
        return numero1 + numero2
    }
    else if (operacion === "-"){
        return numero1 - numero2
    }
    else if (operacion === "*"){
        return numero1 * numero2
    }
    else if (operacion === "/"){
        if (numero2 !== 0) {
            return numero1 / numero2
        }
        else {
            return "No se puede dividir por 0 "
        }
        
    }
    else {
        return "Ingrese una operación válida"
    }
}
